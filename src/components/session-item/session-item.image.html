
<div class="session-item-container"
[class.borderRight]="index+1<totalCnt"

[style.width]="(100 / totalCnt) + 'vw'" >
    <img [class]="'session-item-item filter-' + context.filterOption" [src]="getItemSessionPath(itemSessionPath)">
    
    <ion-icon 
        class="close-compare-session"
        name="close" 
        (click)="hasSessionCloseClicked(context)"
        *ngIf="totalCnt > 1"
    ></ion-icon>

    <ion-icon 
        class="purchase-tags-available"
        name="pricetags" 
        (click)="hasTagsClicked(context)"
        *ngIf="context.tags.length > 0"
    ></ion-icon>

    <div class="tag" 
    *ngFor="let tag of context.tags"
    [style.top]="getPosInt(tag.yRatio) + '%'"
    [style.left]="getPosInt(tag.xRatio) + '%'"
    (click)="previewTag($event, tag)"
    ></div>

    <ion-grid class="session-details" >
        <ion-row>
            <ion-col class="voting-btn" *ngIf="!context.flagIsTmp">
                <div class="vert-center" >

                    <div>
                            <ion-icon class="session-menu-btn right"  icon-left clear small
                            name="ios-chatbubbles-outline" 
                            (click)="hasCommentClicked(context)"></ion-icon>
                            <p>{{context.commentCnt}}</p>
                    </div>

                </div>
                

                <div class=" vert-center votes-stats">
                    
                    <div>
                        <ion-icon class="session-menu-btn right" [class.active]="context.myVote" ion-long-press 
                        [interval]="400" 
                        (click)="showReactions($event, context)"   icon-right clear small
                        [name]="voteHdl.getVoteIcon(context)" ></ion-icon>
    
                        <!--<p>{{util.formatIntToPercent(context.voteAvg)}} / {{context.voteCnt}}</p>-->
                        <p>{{context.voteCnt}}</p>
                    </div>

                </div>
                

            </ion-col>
        </ion-row>
    </ion-grid>
</div>
