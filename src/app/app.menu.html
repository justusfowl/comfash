<ion-menu id='mainmenu' [content]="content">
    <ion-content>

        <div class="profile-image-wrapper" (click)="getPicture()">
            <div class="profile-image-placeholder" [style.background-image]="'url(' + getAvatarUrl(auth.getUserAvatarPath()) + ')'">
            
                <div class="avatar-add" [hidden]="auth.getUserAvatarPath().length > 0">
                    <ion-icon class="add-icon" name="add"></ion-icon>

                    <div>
                        {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
                    </div>
                </div>
                
            </div> 
            
            <div class="userName" >
                @{{auth.getUsername()}}
            </div>
            
        </div>

        
            <ion-list>
                <button class="menu-item" menuClose ion-item (click)="doLogout()" [hidden]="!auth.getAuthStatus()">
                {{ 'LOGOUT' | translate }}
                </button>
            </ion-list>
        </ion-content>

    </ion-menu>

    <button id="feedback-btn" (click)="giveFeedback()">
        <ion-icon name="paper-plane"></ion-icon>
    </button>

<ion-nav #content [root]="rootPage"></ion-nav>
