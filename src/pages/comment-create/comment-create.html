<div class="main-cont">
  
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'COMMENT_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <form *ngIf="form" [formGroup]="form">

    <ion-list>

        <ion-item>
          <ion-label floating>{{ 'COMMENT' | translate }}</ion-label>
          <ion-input type="text" formControlName="commentText" ></ion-input>
        </ion-item>

    </ion-list>
  </form>
</ion-content>


</div>
