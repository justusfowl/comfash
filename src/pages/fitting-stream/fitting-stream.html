<ion-header>

  <ion-navbar>
      <ion-buttons>
          <button ion-button menuToggle>
            <ion-icon name="person"></ion-icon>
          </button>
        </ion-buttons>

    <ion-title>{{ 'FITTING_STREAM_TITLE' | translate }}</ion-title>


  </ion-navbar>


 

</ion-header>


<ion-content id="fitting-stream-container" >

  <div ion-fixed id="timeline">

  </div>

      <ion-refresher (ionRefresh)="getTrendStream($event, true)">
          <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Update stream"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>

  <div id="activity-container">
    <activity-item 
      class="act-item isVisible"
      [index]="i"
      [type]="item.itemType"
      [context]="item"
      (onVoteClick)="onVoteClick($event, item)"
      *ngFor="let item of api.streamItems; let i = index;"
    >

    </activity-item>
  </div>
    
    <ion-infinite-scroll (ionInfinite)="infiniteScroll($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    
</ion-content>
