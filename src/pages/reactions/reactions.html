<ion-content no-sroll no-bounce>
 
    <ion-grid>
        <ion-row>
            <ion-col>
                <button class="emoticons-btn" (click)="share(-50)" ion-button  icon-only>
                    <i class="fas fa-frown reaction-icon"></i>
                </button>
            </ion-col>
            <ion-col >
                <button class="emoticons-btn" (click)="share(25)" ion-button  icon-only>
                    <i class="fas fa-meh reaction-icon"></i>
                </button>
            </ion-col>
            <ion-col >
                <button class="emoticons-btn" (click)="share(75)" ion-button  icon-only>
                    <i class="fas fa-thumbs-up reaction-icon"></i>
                </button>
            </ion-col>
            <ion-col >
                <button class="emoticons-btn" (click)="share(100)" ion-button  icon-only>
                    <i class="fas fa-heart reaction-icon"></i>
                </button>
            </ion-col>


            <ion-col col-1 *ngIf="hasVote">
                <div class="unvote">
                    <ion-icon class="unvote-icon" name="trash" (click)="unvote()"></ion-icon>
                </div>
            </ion-col>
            
        </ion-row>
    </ion-grid>
 
</ion-content>
