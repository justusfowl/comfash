<ion-content no-sroll no-bounce>
 
    <ion-grid>
        <ion-row>

            <ion-col class="voting-btns" >
                <ion-icon class="reaction-icon" (click)="share(-50)" name="ios-thumbs-down-outline" ></ion-icon>
                <ion-icon class="reaction-icon" (click)="share(25)" name="ios-sad-outline"></ion-icon>
                <ion-icon class="reaction-icon" (click)="share(75)" name="ios-thumbs-up-outline" ></ion-icon>
                <ion-icon class="reaction-icon" (click)="share(100)" name="ios-heart-outline" ></ion-icon>

                <div class="unvote" *ngIf="hasVote">
                    <ion-icon class="unvote-icon" name="trash" (click)="unvote()"></ion-icon>
                </div>
                
            </ion-col>
        </ion-row>
    </ion-grid>
 
</ion-content>
