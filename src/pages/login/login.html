
<ion-content no-bounce>
  <div class="fixed-content">
    <div class="comfash-logo"></div>
    <form class="login-form" (change)="disableInvalidPasswordStyle()" (submit)="doLogin()">
      <ion-list>

        <ion-item>
          <ion-label class="login-label" floating>{{ 'USERNAME' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="account.userId" name="userId"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="login-label" floating>{{ 'PASSWORD' | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
        </div>

        

      </ion-list>
    </form>

    <button ion-button icon-right (click)="auth.testFB()" >
      Login with
      <ion-icon name="logo-facebook"></ion-icon>
    </button>


    <div class="footer-signup" padding (click)="signUp()"> 
      New to comfash? Sign-up <a hred='#' >here</a>
    </div>
  </div>
</ion-content>
