
<ion-content no-bounce>
  <div class="fixed-content">
    <div class="comfash-logo"></div>
    <div class="hangers-bg"></div>
    <form class="login-form" (submit)="doLogin()">
      <ion-list>

        <ion-item>
          <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
        </div>

      </ion-list>
    </form>

    <div class="footer-signup" padding (click)="signUp()"> 
      New to comfash? Sign-up <a hred='#' >here</a>
    </div>
  </div>
</ion-content>
