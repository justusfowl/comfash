<ion-header>

  <ion-navbar>
      <ion-buttons>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>

    <ion-title>{{ 'FITTING_STREAM_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let item of api.streamItems">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="config.getHostBase() + item.userAvatarPath">
      </ion-avatar>
      <h2>{{item.userName}}</h2>
      <p>{{item.collectionCreated}}</p>
    </ion-item>

    <div class="session-tile" [style.backgroundImage]="'url(' + config.getHostBase() + item.sessionThumbnailPath + ')'" (click)="openItem(item)">
        
      <div class="session-title">
          <ion-row>
              <ion-col col-8 class="session-details">
                  <ion-card-content >
                      <p>{{item.content}}</p>
                    </ion-card-content>
              </ion-col>
              <ion-col col-4 class="session-details">
                  <ion-card-content >
                      {{util.formatToPercent(item.avgVote)}}
                      <ion-icon name='thumbs-up'></ion-icon>
            
                      {{item.noSessions}}
                      <ion-icon name='text'></ion-icon>
                    </ion-card-content>
              </ion-col>
            </ion-row>
          </div>
    </div>
  </ion-card>
</ion-content>
