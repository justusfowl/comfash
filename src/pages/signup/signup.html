<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
    <ion-buttons start>
        <button ion-button (click)="cancel()">
          <span color="primary" showWhen="ios">
            {{ 'CANCEL_BUTTON' | translate }}
          </span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list class="sign-up-form-list">

      <ion-item>
        <ion-label class="login-label" floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.userId" name="userId"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="login-label" floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="login-label" floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="login-label" floating>{{ 'BIRTHDATE' | translate }}</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="account.userBirthDate" name="userBirthDate"></ion-datetime>
      </ion-item>
      
      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>

  <div class="footer-signup" padding> 
    {{'ACCEPT_TERMS' | translate}} <a href='http://comfash.de/terms' >Nutzungsbedingungen</a>{{'ACCEPT_TERMS_SUFFIX' | translate}} 
  </div>

</ion-content>
