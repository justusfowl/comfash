

<ion-content no-bounce>

  <ion-buttons class="btn-header">
    <button ion-button icon-only (click)="navBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <button ion-button icon-only (click)="startCapture()">
      <ion-icon name="cart"></ion-icon>
    </button>
    <button ion-button icon-only (click)="stopMe()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <button ion-button icon-only (click)="testChangeVideo()">
        <ion-icon name="people"></ion-icon>
      </button>
      <button ion-button icon-only (click)="testlocalVid()">
          <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button icon-only (click)="stopLiveCam()">
        <ion-icon name="camera"></ion-icon>
    </button>
    
      


    {{currentImage}} # pics
  </ion-buttons>

  <!-- <img class="testImg" *ngFor="let pic of capturedPics;" [src]= "'data:image/jpeg;base64,' + pic + ''"> -->

  <div class="ar-arrow-box">
      <ion-icon class="ar-icon" name="ios-refresh-circle-outline"></ion-icon>
  </div>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row >
      <ion-col col >
        <div class="btn-footer-cam" (click)="switchCam()" >
            <ion-icon name="ios-reverse-camera-outline"></ion-icon>
        </div>
    </ion-col>
    <ion-col col >
        <div class="btn-footer-capture" (click)="startCapture()" >
            <ion-icon name="ios-videocam-outline"></ion-icon>
        </div>
    </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
