

  <div id="countdownOverlay" hidden>
    <div id="countDownText">{{secondsUntilShot}}</div>
  </div>

<ion-content no-bounce>

  <ion-buttons class="btn-header">
    <button ion-button icon-only (click)="navBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>

  <!-- <img class="testImg" *ngFor="let pic of capturedPics;" [src]= "'data:image/jpeg;base64,' + pic + ''"> -->

  <div class="ar-arrow-box">
      <!-- <ion-icon class="ar-icon" name="ios-refresh-circle-outline"></ion-icon>-->
      <i class="fas fa-sync ar-icon" ></i> 
  </div>

  <div id="onAirCapture" hidden class="recordingIcon"></div>

  <img [src]="previewPicture">
  
  <div *ngFor="let i of localSessions.userLocalSessions" (click)="testLoadLocalSession(i.name)" >
    {{i.itemPath}}
  </div>


  
</ion-content>

<ion-footer id="footer" >
  <ion-toolbar>
    <ion-row >

    <ion-col col >
      <div id="btn-switch-cam" class="btn-footer-cam" (click)="getCameraPicture()" >
          <ion-icon name="add-circle"></ion-icon>
      </div>
      </ion-col>
      
    <ion-col col >
      <div id="btn-switch-cam" class="btn-footer-cam" (click)="takePicture()" >
          <ion-icon name="ios-camera-outline"></ion-icon>
      </div>
      </ion-col>

    <ion-col col >
        <div id="btn-take-picture" class="btn-footer-cam" (click)="switchCam()" >
            <ion-icon name="ios-reverse-camera-outline"></ion-icon>
        </div>
    </ion-col>

    <ion-col col >
        <div id="btn-capture" class="btn-footer-capture" (click)="startCountdown()" >
            <ion-icon name="ios-videocam-outline"></ion-icon>
        </div>
    </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
