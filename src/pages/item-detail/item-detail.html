<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row >
      <ion-col col-6 *ngFor="let indexNo = index; let i of item.items">
          <div class="photo-tile" [style.backgroundImage]="'url(' + i.profilePic + ')'" (click)="selectPhoto(indexNo)">
              <div id="flag_{{indexNo}}" class="flag-compare" [class.active]="i.active == true">
                  <ion-icon id="flag-icon_{{indexNo}}" name="flag" class="photo-tile-details-icon flag-icon" [class.active]="i.active == true" ></ion-icon>
              </div>
              <div class="photo-tile-details" >
                <ion-grid>
                  <ion-row>
                    <ion-col>
                        <ion-icon name="cart" class="photo-tile-details-icon"></ion-icon>
                        <font class="cntFigure">
                            5
                        </font>
                    </ion-col>
                    <ion-col>
                      <div class="photo-tile-info">
                          <font class="cntFigure">
                              3
                          </font>
                          <ion-icon name="people" class="photo-tile-details-icon"></ion-icon>
                      </div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
            </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>

  <ion-toolbar>

    <ion-buttons end>
        <button ion-button icon-only (click)="compareItems()">
          <ion-icon name="git-compare"></ion-icon>
        </button>
      </ion-buttons>

  </ion-toolbar>

</ion-footer>
