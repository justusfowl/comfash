<ion-header>

    <ion-navbar class="nav-header">
      <ion-buttons start>
          <button ion-button icon-only menuToggle >
            <ion-icon name="menu"></ion-icon>
          </button>
  
        </ion-buttons>
  
      <ion-title >{{ 'SETTINGS_TITLE' | translate }}</ion-title>
  
    </ion-navbar>

<ion-content padding>

    <ion-list>
        <ion-item>
          <ion-label>Autoplay FittingStream</ion-label>
          <ion-toggle secondary
            [(ngModel)]='config.autoPlayStream'
            ></ion-toggle>
        </ion-item>
      </ion-list>

</ion-content>
