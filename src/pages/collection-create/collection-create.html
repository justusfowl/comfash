<div class="main-cont">
  
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'COLLECTION_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave(newCollectionTitle)" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>


    <ion-item>
      <ion-label floating>{{ 'COLLECTIONTITLE' | translate }}</ion-label>
      <ion-input name="newCollectionTitle" [(ngModel)]="newCollectionTitle" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>{{ 'PUBLIC' | translate }}</ion-label>
      <ion-toggle  [(ngModel)]="isPublic" ></ion-toggle>
    </ion-item>

    <ion-item>
      <p>Einladen</p>
      <div class="selected-users-container">
          <div class="selected-user" *ngFor="let userId of userIdsSelected" (click)="removeUser(userId)" >
              {{userId}}
              <ion-icon name='close-circle'></ion-icon>
          </div>
      </div>
      <ion-searchbar [(ngModel)]="userSearch" (ionInput)="getUserSearch($event)"></ion-searchbar>
    </ion-item>

    <ion-item *ngFor="let user of userSearchList">
        <div (click)="toggleUserInvite(user)" >
          {{user.userId}}
          <ion-icon name="checkmark" [hidden]="checkIfUserIsSelected(user)" item-right></ion-icon>
        </div>
    </ion-item>
