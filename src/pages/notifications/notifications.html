<ion-header>

  <ion-navbar class="nav-header">
    <ion-buttons start>
        <button ion-button icon-only menuToggle >
          <ion-icon name="menu"></ion-icon>
        </button>

      </ion-buttons>

    <ion-title >{{ 'NOTIFICATIONS' | translate }}</ion-title>

  </ion-navbar>

</ion-header>



<ion-content padding>

    <ion-refresher (ionRefresh)="api.getCollections(($event.complete()))">
        <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Update MyRoom"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>

  <button ion-item *ngFor="let message of msg.myMessages" (click)="followMessageLink(message)" [class.aux]='checkIfMsgIsAux(message)'>
    <ion-label>
        {{message.messageBody}}
        <div class="msg-detail">
            {{getAuthorText(message)}}
        </div>
    </ion-label>
  </button>

  

</ion-content>
