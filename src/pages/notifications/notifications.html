  Ionic pages and navigation.
-->

<ion-header>

  <ion-navbar class="nav-header">
    <ion-buttons start>
        <button ion-button icon-only menuToggle >
          <ion-icon name="menu"></ion-icon>
        </button>

      </ion-buttons>

    <ion-title >{{ 'NOTIFICATIONS' | translate }}</ion-title>

  </ion-navbar>

</ion-header>



<ion-content padding>

  <button ion-item *ngFor="let message of msg.myMessages" (click)="followMessageLink(message)" [class.aux]='checkIfMsgIsAux(message)'>
    <ion-label>
        {{message.messageBody}}
        <div class="msg-detail">
            sent by {{message.senderName}}
        </div>
    </ion-label>
  </button>

  

</ion-content>
